  <circle cx="130" cy="75" r="2" fill="#e53e3e"/>
  <circle cx="150" cy="85" r="2" fill="#e53e3e"/>
  
  <circle cx="60" cy="120" r="12" fill="none" stroke="#38a169" stroke-width="2"/>
