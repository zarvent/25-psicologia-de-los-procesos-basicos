  <!-- Flask base -->
  <path d="M80 120 L90 90 L90 70 L110 70 L110 90 L120 120 C125 130, 120 140, 110 140 L90 140 C80 140, 75 130, 80 120 Z" 
        fill="url(#scienceGradient)" 
        stroke="#2d3748" 
        stroke-width="2"/>
  
